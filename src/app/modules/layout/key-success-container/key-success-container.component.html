<div class="myGoalContainer mt-2 d-flex justify-content-end">
 

  <div>
    <button class=" btn btn-outline-primary btn-sm addGoalBtn" routerLink="/key-to-success/goal" >Add New Goal </button>
  </div>

</div>

<div class="my-libraryContainer">
  <router-outlet></router-outlet>

  <div class="goalContainer">
    <mat-tab-group (selectedTabChange)="selectedTabChange($event)">
      <mat-tab label="All Goals">

        <app-key-to-success-c *ngIf="addGoalForm===false" [tabIndex]="tabIndex"></app-key-to-success-c>

         <app-goal *ngIf="addGoalForm===true"></app-goal>

            <!-- <app-assessment *ngIf="addGoalForm===true"></app-assessment>  -->

      </mat-tab>



      <mat-tab label="My Goals">
        

          <app-key-to-success-c [tabIndex]="tabIndex" ></app-key-to-success-c>

        

        
      </mat-tab>
      <mat-tab label="My Business Goals">

          <app-key-to-success-c [tabIndex]="tabIndex"></app-key-to-success-c>
  
      </mat-tab>
      <mat-tab label=" My Team Goals">
        

          <app-key-to-success-c [tabIndex]="tabIndex"></app-key-to-success-c>

        
      </mat-tab>
    </mat-tab-group>
  </div>


  <!-- <button mat-raised-button color="primary" routerLink="/key-to-success/">Add New Goal </button> -->



</div>
