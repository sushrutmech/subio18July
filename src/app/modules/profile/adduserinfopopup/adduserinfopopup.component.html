
<div class="d-flex justify-content-between">
    <h3 class="Pophead">Edit Profile </h3>
    <div class="closeBtn" [mat-dialog-close]="true"><i class="icon-wrong"></i></div>
</div>
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" novalidate #profileId>
    <div class="row my-3">
        <div class="col-3">
            <mat-form-field style="width: 100%;" appearance="outline">
                <mat-label>Prefix</mat-label>
                <mat-select name="prefix" formControlName="prefix">
                    <mat-option value="Mr">Mr</mat-option>
                    <mat-option value="Mrs">Mrs</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-3">
            <mat-form-field style="width: 100%;" appearance="outline">
                <mat-label>First Name </mat-label>
                <input name="firstName" matInput placeholder="firstName" formControlName="firstName">
            </mat-form-field>
        </div>
        <div class="col-3">
            <mat-form-field style="width: 100%;" appearance="outline">
                <mat-label>Middle Name </mat-label>
                <input name="middleName" matInput placeholder="middleName" formControlName="middleName">
            </mat-form-field>
        </div>
        <div class="col-3">
            <mat-form-field style="width: 100%;" appearance="outline">
                <mat-label>Last Name </mat-label>
                <input name="lastName" matInput placeholder="lastName" formControlName="lastName">
            </mat-form-field>
        </div>
    </div>
    <div class="row my-3">
        <div class="col-3">
            <mat-form-field style="width: 100%;" appearance="outline">
                <mat-select class="gender" tabindex="1" name="gender" placeholder="Gender" formControlName="gender" #genderId >
                    <mat-option value="Male" >Male</mat-option>
                    <mat-option value="Female">Female</mat-option>
                    <mat-option value="Female">Transgender</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-4">
            <mat-form-field style="width: 100%;" appearance="outline">
                <mat-select  name="maritalStatus" placeholder="Marital Status" formControlName="maritalStatus" >
                    <mat-option value="Male">Single</mat-option>
                    <mat-option value="Female">Marrid</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-5">

    <button mat-button mat-dialog-close>Cancel</button>
